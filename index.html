<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">

  <title>Document</title>
</head>
<body>

  <div class="container">

    <div class="appHeader">PIXELSHOT</div>

    <div id="sketchArea">

    </div>
    <div class="buttonContainer">
      <button id="newButton">New</button>
      <button id="eraserButton">Eraser</button>
      <button id="clearButton">Clear</button>
      <button id="saveButton">Export</button>
    </div>

    <div class="sliderContainer">

      <div class="colorSliders">
        <input type="range" autocomplete="off" min="0" max="255" value="0" class="slider" id="red">
        <input type="range" autocomplete="off" min="0" max="255" value="0" class="slider" id="green">
        <input type="range" autocomplete="off" min="0" max="255" value="0" class="slider" id="blue">
      </div>

      <div class="colorPreview">
        <p id="redValue">R: 0</p>
        <p id="greenValue">G: 0</p>
        <p id="blueValue">B: 0</p>
      </div>
      <p class="credit">by &nbsp;&nbsp;&nbsp;&nbsp;ELINDIS</p>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
